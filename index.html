<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="UTF-8">
  <title>Sara AI Project</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body class="h-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-1 section-1 d-flex flex-column align-items-center">
        <button type="button" class="btn button-select-image p-0" onclick="openDialog()">
          <img src="./assets/open-folder.png" class="w-100" />
        </button>
      </div>
      <div id='main' class="col overflow-auto">
        <canvas id="canvas" class="canvas-frame"></canvas>
        <div id="canvas-fake" class="canvas-frame"></div>
      </div>
      <div class="col-3 section-1 border border-seconary d-flex flex-column">
        <h6 class="align-self-center">Marked annotations</h6>
        <p class="small text-muted text-center" >(write multiple tags for a boundary using comma separation)</p>
        <ul id='annotations' class="list-group mb-3 h-100 overflow-auto bg-white">
        </ul>
        <button type="button" class="btn btn-info btn-lg btn-block mb-2" onclick="saveImage()">Save</button>
      </div>
    </div>
  </div>
</body>

</html>
